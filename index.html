      <h2>Demo 1</h2>
      <form action="#">
 
        <label>Text:</label>
        <input required type='text' name='name' placeholder='some text' >
        
        <label>Email:</label>
        <input type='email' name='email' placeholder='a@a.com'>
        
        <label>password:</label>
        <input type='password' name='password'>
        
        <label>DropDown:</label>
        <select name="options">
          <option value="1">Super</option>
          <option value="2">Highly</option>
          <option value="2">Its not its spam</option>
        </select>
        
        <label>Textarea:</label>
        <textarea name="question" placeholder="some text"></textarea>
        
        <input type="submit">  
      </form>
